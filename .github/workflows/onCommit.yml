name: 'Install Dependencies, Check code quality, Run Test, and Run Vulnerabilities Scan.' 

# Controls when the workflow will run
on:
  push:
    branches:
      - 'master'
  workflow_dispatch:
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install
        
      - name: Code quality
        run: yarn run format
        
      - name: Build app
        run: yarn run build

      - name: Run tests if exist
        run: yarn test --passWithNoTests

    # Deployment step
    steps:
    - name: 'gcr.io/cloud-builders/gcloud'
      args: ['--version']
    # Build the container image
    - name: 'gcr.io/cloud-builders/docker'
      args: ['build', '-t', 'gcr.io/$PROJECT_ID/users-service:$COMMIT_SHA', '.']
    # Push the container image to Container Registry
    - name: 'gcr.io/cloud-builders/docker'
      args: ['push', 'gcr.io/$PROJECT_ID/users-service:$COMMIT_SHA']
    # Deploy container image to Cloud Run
    - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
      entrypoint: gcloud
      args:
      - 'run'
      - 'deploy'
      - 'users-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/users-service:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--verbosity=debug' # to get more detailed error information
      - '--allow-unauthenticated' # Allow unauthenticated access
    images:
    - 'gcr.io/$PROJECT_ID/users-service:$COMMIT_SHA'